<!DOCTYPE html>
<html>
<head>
	<title>Achilles Kids</title>
	<!-- Bootstap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="nonpro.css">
</head>
<body>

	<div class="logo">
		<img src="img/finishingLine.jpg" alt="kids at finishing line">
	</div>

	<div class="logoText">
		Achille's Kids
	</div>

<div class="hamburger">
	 <!-- Bootstap hamburger -->
		<nav class="navbar navbar-light indigo lighten-2">
		<!-- .navbar -->
		    <a class="navbar-brand" href="#">Menu</a>
		    <!-- Hamburger -->
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsableNavBar" aria-controls="collapsableNavBar"
		        aria-expanded="false" aria-label="Toggle navigation">
		        <div class="animated-icon">
		        	<span></span><span></span><span></span>
		        </div>
		    </button>
		    <!-- Collapse menu -->
		    <div class="collapse navbar-collapse" id="collapsableNavBar">
		        <!-- Links -->
		        <ul class="navbar-nav mr-auto">
		            <li class="active">
		                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="#">Who We Are</a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="#">Programs</a>
		            </li>
		           	<li class="nav-item">
		                <a class="nav-link" href="#">Volunteers</a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link" href="#">Contact</a>
		            </li>
		        </ul>
		        <!-- /Links -->
		    </div>
		    <!-- /Collapsible menu -->
		</nav>
		<!-- /.navbar -->
	</div>
	 <!-- /Bootstap hamburger -->

	<!-- Hamburger animation jS -->
	<script>
		$(document).ready(function(){
		    $('.animated-icon').click(function(){
		        $(this).toggleClass('open');
		        $('#collapsableNavBar').toggleClass('collapse');
		    });
		}); 
	</script>
	<!-- /Hamburger animation jS -->

	<!-- Clear float properties -->
	<div class="clear"></div>



</body>
</html>
